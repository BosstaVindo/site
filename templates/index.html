<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TELEAUTO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }
        h1 {
            color: #1e88e5;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            background-color: #1e88e5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #status {
            margin-top: 15px;
            font-weight: bold;
        }
        img {
            margin-top: 15px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>TELEAUTO</h1>
    <div class="container">
        <form id="uploadForm">
            <label for="file">Carregar lista (.txt):</label>
            <input type="file" id="file" name="file" required>
            <button type="submit">Enviar Lista</button>
        </form>

        <div id="status"></div>

        <label>QR Code de conexão:</label>
        <img src="{{ qr_url }}" alt="QR Code">

        <button id="start">Iniciar Envio Manual</button>
        <div id="envioStatus"></div>
    </div>

    <script>
        const clientId = "{{ uuid }}";
        const ws = new WebSocket("{{ ws_url }}");

        document.getElementById("uploadForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById("file");
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);
            const res = await fetch("/upload", {
                method: "POST",
                body: formData
            });
            const data = await res.json();
            document.getElementById("status").innerText = `Lista carregada com ${data.loaded} números.`;
        });

        ws.onmessage = (msg) => {
            document.getElementById("envioStatus").innerText = msg.data === 'done' ? "Todos os números foram enviados." : `Número enviado: ${msg.data}`;
        }

        document.getElementById("start").onclick = () => {
            ws.send("next_number");
        }
    </script>
</body>
</html>
